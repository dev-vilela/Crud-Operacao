<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <title>Cadastro de Emails</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Email</h1>

        <div id="input-container">
            <input type="text" id="name-input" placeholder="Nome">
            <input type="email" id="email-input" placeholder="Email">
            <button id="add-btn">Adicionar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div id="update-container">
            <input type="text" id="update-name-input">
            <input type="text" id="update-email-input">
            <button id="update-btn">Atualizar</button>
            <button id="cancel-btn">Cancelar</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
